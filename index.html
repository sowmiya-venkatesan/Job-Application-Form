        <link rel="stylesheet" href="css/formstyles.css">
        <title>Campus Recruitement</title>
    </head>

    <body>
      <div id="main">
        <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Job Application Form</h1>
            <p id="description" class="description text-center">Fill in to apply</p>
            <div class="bg-wrap">
                <img
                class="bg-img"
                src="https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80";
                alt=""
                >
             </div>
          </header>
          <form id="survey-form">
            
            <!-- name -->
            <div class="form-group">
              <label id="name-label" for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required/>
            </div>
            
            <!-- Reg Number -->
            <div class="form-group">
              <label id="regbo-label" for="regno">Register Number</label>
              <input type="tel" name="regno" id="regno" pattern="[0-9]{9}" class="form-control" placeholder="Enter your Register Number" required/>
            </div> 
            
            <!-- Mail id -->
            <div class="form-group">
              <label id="email-label" for="email">Mail id</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Sastra mail id" required/>
            </div> 
            
            <!-- Mobile Number-->
            <div class="form-group">
              <label id="mobno-label" for="mobno">Mobile Number</label>
              <input type="tel" name="regno" id="regno" pattern="[0-9]{10}" class="form-control" placeholder="Enter your Mobile Number" required/>
            </div> 
             
            <br>
              
            <!-- Gender-->
            <div class="form-group">
              <p>Gender</p>
              <label>
                <input name="user-recommend" value="Male" type="radio" class="input-radio" checked/>
               Male</label>
               <label>
                <input name="user-recommend" value="Female" type="radio" class="input-radio"/>
               Female</label>
            </div> 
            <br> 
            
            <!-- Mobile Number-->
            <div class="form-group">
              <label id="age-label" for="mobno">Age<span class="clue">(optional)</span></label>
              <input type="number" name="age" id="number" min="18" max="65" class="form-control" placeholder="Enter your Age"/>
            </div> 
            
            <!-- Year of Graduation-->
            <div class="form-group">
              <label id="graduation-label" for="graduation">Year Of Graduation</label>
              <select id="dropdown" name="role"class="form-control" required>
                    <option disabled selected value>Select Year of Graduation</option>
                    <option value="pass out">2020</option>
                    <option value="final year">2021</option>
                    <option value="pre- final year">2022</option>
                    <option value="sec year">2023</option>
               </select>
            </div> 
            
                
        
            <!--Submit Button -->
            <div class="form-group">
              <button type="submit" id="submit" class="submit-button">Submit</button>
              </div>
           </form>
        </div>
      </div>
    </body>
</html>
